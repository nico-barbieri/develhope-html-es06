<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <header>
        <h1>Esercizio 06</h1>
    </header>

    <main>
        <section>
            <label for="num">
                <span>Inserisci un numero: </span>
                <input type="number" id="num" name="num" step="2" min="0" max="100" autofocus>
            </label><br>
            <label for="check">
                <span>Il numero che hai scelto è il tuo preferito?</span>
                <input type="checkbox" name="check" checked>
            </label><br>
            <label for="day">
                <span>Che giorno è oggi?</span>
                <input type="date" name="day">
            </label>
        </section>
        <section>
            <button type="button" disabled>Click me if you can</button>
        </section>
    </main>

</body>

</html>
